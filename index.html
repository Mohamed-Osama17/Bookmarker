<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark</title>
    <!--*=====>Righteous-Font<=====-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <!--*=====>PT-Sans-Caption-Font<=====-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&display=swap" rel="stylesheet">
    <!--*=====>Pacifico-Font<=====-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <!--*=====>Font-Awesome<=====-->
    <link rel="stylesheet" href="css/all.min.css">
    <!--*=====>bootsTrap<=====-->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!--*=====>mainFileCss<=====-->
    <link rel="stylesheet" href="css/stylesheet.css">
</head>

<body>
    <main>
        <div class="heading-container mt-5 d-flex justify-content-center align-items-center">
            <h1 class="main-title position-relative">Bookmarker</h1>
        </div>
        <div class="container mt-5">
            <div class="bookMark-body mt-5 d-flex flex-column justify-content-center align-items-center ">
                <h2 class="subtitle mt-4">
                    <i class="fa-solid fa-bookmark left-icon"></i>
                    Bookmark your favorite sites
                    <i class="fa-solid fa-bookmark right-icon"></i>
                </h2>
                <div class="site-name w-100 mt-5">
                    <label for="siteName" class="pb-2 fw-semibold">
                        <i class="fa-solid fa-book-bookmark pe-2"></i>
                        Site Name
                    </label>
                    <input id="siteName" name="siteName" type="text" placeholder="Bookmark Name" class="form-control">
                </div>
                <div class="site-url w-100 mt-5">
                    <label for="siteUrl" class="pb-2 fw-semibold">
                        <i class="fa-solid fa-link pe-2"></i>
                        Site URL
                    </label>
                    <input id="siteUrl" name="siteUrl" type="url" placeholder="Website URL" class="form-control">
                </div>

                <button id="submitBtn" class="btn btn-submit my-4 px-5">Submit</button>
            </div>
            <table class="table mt-4 text-center bg-light">
                <thead>
                    <tr>
                        <th class="text-capitalize">index</th>
                        <th class="text-capitalize">Website Name</th>
                        <th class="text-capitalize">Visit</th>
                        <th class="text-capitalize">Delete</th>
                    </tr>
                </thead>
                <tbody id="tableContent">
                    <!-- <tr>
                        <td>1</td>
                        <td>Instagram</td>
                        <td><button class="btn btn-visit" data-index="0">
                                <i class="fa-solid fa-eye pe-2"></i>Visit
                            </button></td>
                        <td><button class="btn btn-delete pe-2" data-index="0">
                                <i class="fa-solid fa-trash-can"></i>
                                Delete
                            </button></td>
                    </tr> -->
                </tbody>
            </table>
        </div>

        <div id="alertBoxcontainer" class="alertBox-container position-fixed d-flex justify-content-center align-items-center d-none">
            <div id="alertBox" class="alertBox bg-white p-3 rounded-2 shadow-lg">
                <header class="alertBox-header w-100 d-flex justify-content-between align align-items-center mb-4">
                    <div class="circles d-flex ps-2">
                        <span class="rounded-circle circle-1 me-2"></span>
                        <span class="rounded-circle circle-2 me-2"></span>
                        <span class="rounded-circle circle-3 me-2"></span>
                    </div>
                    <button id="closeBtn" class="btn">
                        <i class="fa-solid fa-xmark close fs-3"></i>
                    </button>
                </header>
                <p class="pb-2">
                    Site Name or Url is not valid, Please follow the rules below :
                </p>
                <ol class="alertBox-rules list-unstyled">
                    <li>
                        <i class="fa-regular fa-circle-right p-2"></i>
                        Site name must contain at least 3 characters
                    </li>
                    <li>
                        <i class="fa-regular fa-circle-right p-2"></i>
                        Site URL must be a valid one

                    </li>
                </ol>
            </div>
        </div>
    </main>

    <script src="js/index.js"></script>
</body>

</html>
